	<script>

	function side_animate(outdivid,movedivid,rightover,rightleft){
      var a =null;
      var index;
      $(outdivid).hover(
        function(){
          $(this).css('background-color','#ec3e7d');
          index=$(this).index(outdivid);
          a = setTimeout(
            function(){
              $(movedivid).eq(index).show();
              $(movedivid).eq(index).animate({
                // opacity : 1,
                left: rightover
              }, 225, function(){          
                a = null;
              });
            }, 200
          )
        },
        function(){
           $(outdivid).css('background-color','');
            clearTimeout(a);
            $(movedivid).eq(index).animate({
              left: rightleft
            }, 225, function(){
              $(this).hide();
            });
        }
      );
}
